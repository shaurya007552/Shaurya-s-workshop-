<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Game</title>
  <style>
    * { margin: 0; padding: 0; }
    canvas {
      display: block;
      background: #000;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="512"></canvas>

  <script>
    const cvs = document.getElementById("gameCanvas");
    const ctx = cvs.getContext("2d");

    const bird = new Image(); bird.src = "https://i.imgur.com/0VUsU2v.png";
    const bg = new Image(); bg.src = "https://i.imgur.com/fUNRXQt.png";
    const fg = new Image(); fg.src = "https://i.imgur.com/y74c15F.png";
    const pipeNorth = new Image(); pipeNorth.src = "https://i.imgur.com/jkDfNBB.png";
    const pipeSouth = new Image(); pipeSouth.src = "https://i.imgur.com/FKMYzqP.png";

    let gap = 120;
    let constant;
    let birdX = 50;
    let birdY = 150;
    let gravity = 2.2;
    let score = 0;

    let pipes = [];
    pipes[0] = { x: cvs.width, y: 0 };

    document.addEventListener("keydown", moveUp);
    function moveUp() { birdY -= 30; }

    function draw() {
      ctx.drawImage(bg, 0, 0);
      for (let i = 0; i < pipes.length; i++) {
        constant = pipeNorth.height + gap;
        ctx.drawImage(pipeNorth, pipes[i].x, pipes[i].y);
        ctx.drawImage(pipeSouth, pipes[i].x, pipes[i].y + constant);

        pipes[i].x--;

        if (pipes[i].x === 125) {
          pipes.push({
            x: cvs.width,
            y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height
          });
        }

        if (birdX + bird.width >= pipes[i].x && birdX <= pipes[i].x + pipeNorth.width
          && (birdY <= pipes[i].y + pipeNorth.height || birdY + bird.height >= pipes[i].y + constant)
          || birdY + bird.height >= cvs.height - fg.height) {
          location.reload(); // restart game
        }

        if (pipes[i].x == 5) {
          score++;
        }
      }

      ctx.drawImage(fg, 0, cvs.height - fg.height);
      ctx.drawImage(bird, birdX, birdY);
      birdY += gravity;
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, cvs.height - 20);

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
