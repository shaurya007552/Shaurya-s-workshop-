<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #70c5ce;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script>
    const cvs = document.getElementById("gameCanvas");
    const ctx = cvs.getContext("2d");

    // Load images
    const bird = new Image();
    bird.src = "https://i.imgur.com/sP6WxOw.png"; // bird image

    const bg = new Image();
    bg.src = "https://i.imgur.com/jxq6X7t.png"; // background

    const fg = new Image();
    fg.src = "https://i.imgur.com/SHK6Yj7.png"; // foreground

    const pipeNorth = new Image();
    pipeNorth.src = "https://i.imgur.com/bmaav1Z.png"; // pipe top

    const pipeSouth = new Image();
    pipeSouth.src = "https://i.imgur.com/VFl5m7P.png"; // pipe bottom

    // Variables
    let gap = 120;
    let constant;

    let bX = 50;
    let bY = 150;
    let gravity = 1.5;
    let score = 0;

    let pipes = [];

    pipes[0] = {
      x: cvs.width,
      y: 0,
    };

    // Control the bird
    document.addEventListener("keydown", moveUp);

    function moveUp() {
      bY -= 30;
    }

    function draw() {
      ctx.drawImage(bg, 0, 0);

      for (let i = 0; i < pipes.length; i++) {
        constant = pipeNorth.height + gap;
        ctx.drawImage(pipeNorth, pipes[i].x, pipes[i].y);
        ctx.drawImage(pipeSouth, pipes[i].x, pipes[i].y + constant);

        pipes[i].x--;

        if (pipes[i].x == 125) {
          pipes.push({
            x: cvs.width,
            y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height,
          });
        }

        // Detect collision
        if (
          (bX + bird.width >= pipes[i].x &&
            bX <= pipes[i].x + pipeNorth.width &&
            (bY <= pipes[i].y + pipeNorth.height ||
              bY + bird.height >= pipes[i].y + constant)) ||
          bY + bird.height >= cvs.height - fg.height
        ) {
          location.reload(); // Reload game on collision
        }

        if (pipes[i].x == 5) {
          score++;
        }
      }

      ctx.drawImage(fg, 0, cvs.height - fg.height);
      ctx.drawImage(bird, bX, bY);

      bY += gravity;

      ctx.fillStyle = "#fff";
      ctx.font = "20px Verdana";
      ctx.fillText("Score : " + score, 10, cvs.height - 20);

      requestAnimationFrame(draw);
    }

    // Start the game
    draw();
  </script>
</body>
</html>
