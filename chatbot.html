<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaurya's Chatbot</title>
  <style>
    body { background-color: black; color: white; font-size: 20px; font-family: Arial; text-align: center; padding: 30px; }
    #chatBox { width: 90%; margin: auto; padding: 10px; background: #222; border-radius: 10px; }
    input { padding: 10px; font-size: 18px; width: 80%; }
    button { padding: 10px 20px; font-size: 18px; background-color: #0f0; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Welcome to Shaurya's Chatbot</h1>
  <div id="chatBox"></div><br>
  <input type="text" id="userInput" placeholder="Ask something...">
  <button onclick="talk()">Send</button>

  <script>
    function talk() {
      let input = document.getElementById("userInput").value.toLowerCase();
      let response = "Sorry, I don't know that.";

      if (input.includes("prime minister")) response = "Narendra Modi is the Prime Minister of India.";
      else if (input.includes("full form of upsc")) response = "UPSC means Union Public Service Commission.";
      else if (input.includes("capital of india")) response = "New Delhi is the capital of India.";
      else if (input.includes("full form of isro")) response = "ISRO means Indian Space Research Organisation.";
      else if (input.includes("hello")) response = "Hi, I'm your mini chatbot!";
      else if (input.includes("country")) response = "India, USA, China, Japan are countries.";

      document.getElementById("chatBox").innerHTML += "<p><b>You:</b> " + input + "<br><b>Bot:</b> " + response + "</p>";
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
